version: '3.9'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"

  django:
    build:
      context: ./django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django_app:/usr/src/djapp/
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/postgres

  fastapi:
    build:
      context: ./fastapi_app
    command: uvicorn main:app --host 0.0.0.0 --port 9400 --reload
    volumes:
      - ./fastapi_app:/usr/src/fastapp/
    ports:
      - "9400:9400"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/postgres
